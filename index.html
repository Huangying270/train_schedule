<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Train Schedule</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="display-4">Train Schedule</h1>
        </div>

        <table class="table">

            <thead>
                <tr>
                    <th scope="col">Train</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Time until Arrival</th>
                </tr>
            </thead>
            <tbody id="displayBody">
            </tbody>

        </table>

        <form>

            <div class="form-group">
                <label for="exampleInputEmail1">New Train Name</label>
                <input type="text" class="form-control" id="trainName" aria-describedby="emailHelp"
                    placeholder="New Train">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="Neverland">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">First Train Time</label>
                <input type="text" class="form-control" id="firstTrain" placeholder="HH:mm - military time">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Frequency</label>
                <input type="number" class="form-control" id="interval" placeholder="Minutes">
            </div>

            <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>

        </form>

    </div>

</body>

<script src="assets/javascript/trainschedule.js"></script>

</html>
